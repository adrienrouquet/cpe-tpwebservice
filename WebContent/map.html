<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Positions</title>
    <style type="text/css">
      html {
    height: 100%;
      }

      body {
    font: 12px Helvetica, Arial ,sans-serif;
    height: 100%;
    margin: 0;
    padding: 0;
      }

      #map {
    width: 100%;
    height: 100%;
      }
    </style>
    <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA" type="text/javascript"></script>
    
    <script type="text/javascript">

    var map = null;
    var myPoints = [];
    var bounds = new GLatLngBounds();
    var geocoder = null;

    //This function creates the google map
    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
    //Testing points
    myPoints.push( new GLatLng(48.8566667, 2.3509871)); // Paris
    myPoints.push( new GLatLng(48.8123155, 2.2381535)); // Meudon
    myPoints.push( new GLatLng(48.3906042, -4.4869013)); // Brest
    myPoints.push( new GLatLng(50.6371834, 3.0630174)); // Lille

      }
    }

    //This function will be called from the Java application to build the points table myPoints
    function pushPoint(lat,lng) {
    
    myPoints.push( new GLatLng(lat, lng));
    
    }
    
    
    
    //This function will be called from the Java application to display the points
    function displayPoints() {
      
      //The bounds have to be aware of all the points to be able to fit all of them in the window
      for(var i = 0; i < myPoints.length; i++){
    bounds.extend(myPoints[i]);
      }
            
      
      //Polyline
      var polyOptions = {geodesic:true};
      var polyline = new GPolyline(myPoints, "#000088", 2, 1, polyOptions);
      map.addOverlay(polyline);
      
      extendBounds();
      
    }

    function addThisMarker(point){
      var marker = new GMarker(point);
      return marker;
    }        

    //This function adjusts the zoom level, center, and fits all the points in the map
    function extendBounds(){

    var newZoom = map.getBoundsZoomLevel(bounds);

    var newCentre = bounds.getCenter();

    map.setCenter(newCentre, newZoom);
    map.fitBounds(bounds);
    
    }

  </script>    
    
    
    
  </head>

  <body onload="initialize();displayPoints();" onunload="GUnload()">
    
    <div id="map_canvas" style="width: 100%; height: 50%;"></div>
    
  </body>
</html>
